<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Solar System with Orbits and Moving Camera</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      50,
      window.innerWidth / window.innerHeight,
      0.5,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load textures for Earth, Mars, and the Sun
    const earthTexture = new THREE.TextureLoader().load('2k_earth.jpg');
    const marsTexture = new THREE.TextureLoader().load('2k_mars.jpg');
    const sunTexture = new THREE.TextureLoader().load('2k_sun.jpg');

    // Create the Sun (a large yellow sphere with texture and emissive effect)
    const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({
      map: sunTexture,
      emissive: 0xFFFFFF,  // Adjusted yellow color
      emissiveIntensity: 0.5,  // Increased intensity for a more yellow glow
      roughness: 0.2,
      metalness: 0.5
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Create the first planet (Earth-like, size adjusted)
    const planet1Geometry = new THREE.SphereGeometry(1, 32, 32); // Earth size
    const planet1Material = new THREE.MeshBasicMaterial({
      map: earthTexture,
      emissive: 0xFFFFFF,
      emissiveIntensity: 0.55,
      roughness: 0.5,
      metalness: 0.1
    });
    const planet1 = new THREE.Mesh(planet1Geometry, planet1Material);
    scene.add(planet1);

    // Create the second planet (Mars-like, size adjusted)
    const planet2Geometry = new THREE.SphereGeometry(0.53, 32, 32); // Mars size
    const planet2Material = new THREE.MeshBasicMaterial({
      map: marsTexture,
      emissive: 0xFF0000,
      emissiveIntensity: 0.55,
      roughness: 0.7,
      metalness: 0.3
    });
    const planet2 = new THREE.Mesh(planet2Geometry, planet2Material);
    scene.add(planet2);

    // Add a light source to illuminate the scene
    const light = new THREE.PointLight(0xFFFFFF, 1, 100); // White light with intensity
    light.position.set(0, 5, 15);  // Position it similar to the camera
    scene.add(light);

    // Set the initial camera position
    camera.position.set(0, 5, 15);

    // Variables to control orbiting speed and radius
    let angle1 = 0;
    let angle2 = 0;
    const radius1 = 6;
    const radius2 = 10;
    const speed2 = 0.005;
    const speed1 = 0.0094;

    // Create Orbit Lines (path of the planets)
    function createOrbit(radius, color) {
      const points = [];
      const segments = 100;
      for (let i = 0; i <= segments; i++) {
        const angle = (i / segments) * Math.PI * 2;
        points.push(new THREE.Vector3(radius * Math.cos(angle), 0, radius * Math.sin(angle)));
      }

      const orbitGeometry = new THREE.BufferGeometry().setFromPoints(points);
      const orbitMaterial = new THREE.LineBasicMaterial({ color: color, opacity: 0.7, transparent: true, linewidth: 3 });
      const orbit = new THREE.LineLoop(orbitGeometry, orbitMaterial);
      return orbit;
    }

    // Create and add white orbits to the scene
    const orbit1 = createOrbit(radius1, 0xFFFFFF); // White orbit for planet 1 (Earth-like)
    scene.add(orbit1);

    const orbit2 = createOrbit(radius2, 0xFFFFFF); // White orbit for planet 2 (Mars-like)
    scene.add(orbit2);

    // Animation loop
    let cameraAngle = 0;
    let cameraHeight = 3;
    function animate() {
      requestAnimationFrame(animate);

      // Update planet positions based on orbit
      angle1 += speed1;
      angle2 += speed2;

      // Planet 1 orbit around the sun
      planet1.position.x = radius1 * Math.cos(angle1);
      planet1.position.z = radius1 * Math.sin(angle1);

      // Planet 2 orbit around the sun
      planet2.position.x = radius2 * Math.cos(angle2);
      planet2.position.z = radius2 * Math.sin(angle2);

      // Rotate the planets around their own axes
      planet1.rotation.y += 0.01;  // Rotate Earth around its own axis
      planet2.rotation.y += 0.01;  // Rotate Mars around its own axis

      // Rotate the Sun around its own axis
      sun.rotation.y += 0.002;  // Rotate Sun slowly around its own axis

      // Update the camera position to rotate around the scene
      cameraHeight = 5 + Math.sin(cameraAngle) * 3;
      camera.position.x = 20 * Math.cos(cameraAngle);
      camera.position.z = 20 * Math.sin(cameraAngle);
      camera.position.y = cameraHeight;
      camera.lookAt(sun.position);

      // Render the scene
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
